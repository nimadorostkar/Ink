{% extends "base.html" %}
{% load static %}


{% block content %}


      <div class="cover-v1 jarallax overlay" style="background-image: url('{{ post.img.url }}');">
        <div class="container">
          <div class="row align-items-center">
              
            <div class="col-md-8 mx-auto text-center">
              <h1 class="blog-heading" data-aos="fade-up" data-aos-delay="0">{{ post.title }}</h1>
              <div class="post-meta" data-aos="fade-up" data-aos-delay="100"> {{ post.post_date }} </div>
            </div>

          </div>
        </div>


        <!-- dov -->
        <a href="#blog-single-section" class="mouse-wrap smoothscroll">
          <span class="mouse">
            <span class="scroll"></span>
          </span>
          <span class="mouse-label">Scroll</span>
        </a>

      </div>
      <!-- END .cover-v1 -->

      <div class="unslate_co--section" id="blog-single-section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7">

              {{ post.body|safe }}

              <div class="pt-5 categories_tags ">
                <p><a href="#">{{ post.post_date }}</a></p>
              </div>

              <hr>
              <br>

              <div class="post-single-navigation d-flex align-items-stretch">

                <a href="{{ previous.get_absolute_url }}" class="mr-auto w-50 pr-4">
                  <span class="d-block">Previous Post</span>
                   {{ previous.title }}
                </a>

                <a href="{{ next.get_absolute_url }}" class="ml-auto w-50 text-right pl-4">
                  <span class="d-block">Next Post</span>
                   {{ next.title }}
                </a>
              </div>


            </div>
            </div>
          </div>
        </div>
      </div>

      
      </div> 




{% endblock content %}
